<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuri Task Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css">
</head>
<body>
  <main class="row">
    <div class="col">
      <h1 class="main-heading">Learn to code by watching others</h1>
      <p class="main-paragraph">See how experienced developers solve problems in real-time.Watching scripted tutorials is great,but understanding how developers think is invaluable.</p>
    </div>
    <div class="col">
      <div class="form-area">
        <button class="form-area_button button"><span>Try it free 7 days</span> then 20&dollar;/mo thereafter</button>
        <div class="form-wrap">
          <form>
            <input type="text" name="firstname"  placeholder="First Name" required>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email Address"required>
            <input type="password" name="password" id="password" placeholder="Password"required>
            <button class="form-button button">CLAIM YOUR FREE TRIAL</button>
            <p class="form-paragraph">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
